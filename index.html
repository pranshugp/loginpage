<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="psg2.css">
</head>

<body>
    <form>
        <h1>Login</h1>
        <div class="textbox">
            <input type="text" placeholder="Username">
        </div>
        <div class="textbox">
            <input type="password" placeholder="Password">
        </div>
        <input type="submit" value="LOGIN" class="loginbtn">
        <div class="signup">
            Don't have a account?
            <br>
            <a href="#">Sign up</a>
        </div>
    </form>
</body>

</html>
